name: Python Application
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

        #add code here to install pytest
    - name: Install pytest
      run: pip install pytest

    - name: Run tests
      run: pytest

      # Collect test coverage
    - name: Install coverage
      run: pip install coverage

    - name: Run tests with coverage
      run: coverage run -m pytest

    - name: Report coverage
      run: coverage report

    # run main.py  
    - name: Run main.py
      run: python main.py